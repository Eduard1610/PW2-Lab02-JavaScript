<!DOCTYPE html>
<html lang="es">
    <head>
    <!--Este ejercicio fue trabajado en grupo a través de meet-->
	<meta charset="UTF-8">
	<title>Ejercicio 5</title>

	<script>
	    
	    function imprimirSuma(suma){
		console.log(suma);
		document.getElementById("suma").innerHTML=suma;
	    }
	    function generarTabla() {
	    let numF = document.getElementById("nFilas").value; //número de filas
            let contenedorTabla = document.getElementById("contenedor");//div del contenedor de tabla
	    let tabla = "<table>";//inicio de tabla

	    let suma = 0;

	    for (let i = 1; i <= numF; i++){
		let random = Math.floor(Math.random()*100+1);
		tabla += "<tr>";
                tabla += "<td>";
                tabla += random;
                tabla += "</td>";
                tabla += "</tr>";
		suma += random;
	    }
	    
	    tabla += "</table>";

	    let boton = `<button type="buton" onclick="imprimirSuma(${suma})">Suma</button>`;

	    let contenidoDiv = tabla + boton;

	    contenedorTabla.innerHTML = contenidoDiv;//reemplazando el div vacío por la tabla de prueba
	    console.log("entró");
	    }

	</script>
    </head>
    <body>
	<h1>Generador de tabla dinámica con valores random</h1>
	<h2>Ingrese el número de filas para la tabla</h2>
	<input type="number" id="nFilas">
	<button type="button" onclick="generarTabla()">Generar Tabla</button>
	<div id="contenedor">
	    <!--Aquí ira la tabla-->
	</div>
	<p id="suma"></p>

</html>
