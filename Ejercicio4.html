<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Ejercicio 4</title>
	</head>
	<body>
	    <h1>Ingrese link de google meet</h1>
	    <input type = "text" id = "url1">
	    <br>
    	    <button id="boton">Enviar</button>
            <br>
   	    <p>El c√≥digo es: </p>
   	    <p id="codigo"></p>
	    <script>
	         function extraer() {
			let guion = document.getElementById("url1").value.indexOf('-');
            	 	let part1 = document.getElementById("url1").value.substring(guion-3,guion);
            		let part2 = document.getElementById("url1").value.substring(guion+1,guion+5);
            		let part3 = document.getElementById("url1").value.substring(guion+6,guion+9);
            		document.getElementById("codigo").innerHTML = part1+part2+part3;
        	 }
        	 document.getElementById("boton").onclick = function () {
             	 extraer();
        	 }
	    </script>
	</body>
</html>
